<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href= "style.css">
    <title>Random cards generator- Valero Gaudo</title>
  </head>
  <body onload="generateRandomCard()">
    <!-- Write your HTML code here, you can delete everything withing the body tags ♦ ♥ ♠ ♣ -->
    <button class = "btn-barajar" onclick = "generateRandomCard()">Barajar ahora</button>
    <div class = "card">
       <div class = "top">
        <p class = "heart">♥</p><p class = "clubs">♣</p><p class = "spade">♠</p><p class = "diamond">♦</p>
       </div>
       <div class = number>
          <p class = numberValue></p>
       </div>
       <div class = "bottom">
        <p class = "heart">♥</p><p class = "clubs">♣</p><p class = "spade">♠</p><p class = "diamond">♦</p>
       </div>
    </div>
    <div class = "timer">
      <label><input type= "checkbox" onchange="periodicRandomCard()" class="checkbox" name= "timer">&nbsp;Haz click para barajar automáticamente cada&nbsp;<input type= "number" onchange="periodicRandomCard()" name="inputTime" value="10" min = "0" max = "60" step="1">&nbsp;segundos</label>
    </div>
    <div class="card-size">
      <label>Introduce la altura de la carta en porcentaje:&nbsp;<input type="number" name = "inputHeight" value ="50" max ="100" min = "30" step = "1"><button class= "btn-height" onclick="adjustHeight()">Ajustar Altura</button> </label>
      <label>Introduce la anchura de la carta en porcentaje:&nbsp;<input type="number" name = "inputWidth" value ="20" max ="100" min = "5" step = "1"><button class= "btn-width" onclick="adjustWidth()">Ajustar Anchura</button> </label>
    </div>
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script src="./app.js"></script>
  </body>
</html>
